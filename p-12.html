<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXT DECORATION</title>

    <style>
        h1
        {
            text-decoration: underline;
        }
        h2
        {
            text-decoration: underline red;
        }
        h3
        {
            text-decoration: underline red double;
        }
        p
        {
            text-decoration: underline red double 10px;
        }
        h4
        {
            text-decoration: underline dotted red 7px;
        }
    </style>
</head>
<body>
    <h1>Heading-1</h1>
    <hr>
    <h2>Heading-2</h2>
    <hr>
    <h3>Heading-3</h3>
    <hr>
    <p>A paragraph.</p>
    <br>
    <hr>
    <h4>Heading-4</h4>
</body>
</html>
