<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haverable table</title>
    <style>
        table
        {
            border-collapse: collapse;
            width: 100%;
        }
        th,td
        {
            padding: 8px;
            text-align: center;
            border-bottom: 1px solid #fdb4b4;
        }
        tr:hover
        {
            background-color: rgb(244, 137, 99);
        }
        h2
        {
            color: rgb(4, 143, 108);
            text-decoration: underline double blue;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <h2>Hoverable Table</h2>
    <hr color="red" size="5px">
    <p>Move the mouse over the table rows to see the effect.</p>
    <table >
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Points</th>
        </tr>
        <tr>
            <td>Peter</td>
            <td>Griffin</td>
            <td>$100</td>
        </tr>
        <tr>
            <td>Lois</td>
            <td>Griffin</td>
            <td>$150</td>
        </tr>
        <tr>
            <td>Joe</td>
            <td>Swanson</td>
            <td>$300</td>
        </tr>
        <tr>
            <td>Cleveland</td>
            <td>Brown</td>
            <td>$250</td>
        </tr>
    </table>
</body>
</html>
